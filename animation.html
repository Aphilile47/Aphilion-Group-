<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fade-In Animation</title>
  <style>
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 2s forwards;
    }

    @keyframes fadeInAnimation {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1 class="fade-in">Welcome to Golden Blade Development Inc.</h1>
</body>
</html>
